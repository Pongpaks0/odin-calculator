<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="numpad">
        <div class="row">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
        </div>
        <div class="row">
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
        </div>
        <div class="row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
        </div>
        <div class="row">
            <div class="number">0</div>
        </div>
    </div>

    <div id="operators">
        <div class="operator" id="clear">Clear</div>
        <div class="operator math" id="plus">+</div>
        <div class="operator math" id="minus">-</div>
        <div class="operator math" id="multiply">*</div>
        <div class="operator math" id="divide">/</div>
        <div class="operator" id="evaluate">=</div>
    </div>

    <div id="display-container">
        <div id="display"></div>
    </div>

</body>

</html>
